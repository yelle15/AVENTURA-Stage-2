<html>

<body>

<script>
const data = [
  {
    id: 1,
    email: "george.bluth@reqres.in",
    first_name: "George",
    last_name: "Bluth",
    avatar: "https://reqres.in/img/faces/1-image.jpg",
  },
  {
    id: 2,
    email: "janet.weaver@reqres.in",
    first_name: "Janet",
    last_name: "Weaver",
    avatar: "https://reqres.in/img/faces/2-image.jpg",
  },
  {
    id: 3,
    email: "emma.wong@reqres.in",
    first_name: "Emma",
    last_name: "Wong",
    avatar: "https://reqres.in/img/faces/3-image.jpg",
  },
  {
    id: 4,
    email: "eve.holt@reqres.in",
    first_name: "Eve",
    last_name: "Holt",
    avatar: "https://reqres.in/img/faces/4-image.jpg",
  },
  {

  },
  {
    id: 6,
    email: "tracey.ramos@reqres.in",
    first_name: "Tracey",
    last_name: "Ramos",
    avatar: "https://reqres.in/img/faces/6-image.jpg",
  },
];

const container = document.querySelector('.data_display')

const methods = ()=>{
    /*display for each data in the array*/
    data.forEach(postData =>{
        const postElement = document.createElement('div');
        postElement.classList.add('card');

        if(postData.id === 1) {
            postElement.classList.add('arielle-card');
        }
        postElement.innerHTML=`
        <img class="avatar" src="${postData.avatar}"></img>
        <p class="id"><b>#</b>${postData.id}</p>
        <p class="section">${postData.section}</p>
        <div class="name">
            <h3 class="first_name">${postData.first_name}</h3>
            <h3 class="last_name">${postData.last_name}</h3>
        </div>
        <p class="email"><a href="mailto:${postData.email}">${postData.email}</a></p>
        `;
        container.appendChild(postElement);
    });
};

document.addEventListener('DOMContentLoaded', methods);

</script>
</body>
</html>
